<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oth3r_wan | Registration Form</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section id="left">
        <div>
          <h2>Learn to code by watching others</h2>
          <p>
            See how experience developers solve problems in real-time.
            <span
              >Watching scripted tutorial is great but understanding how
              developers think is invaluable
            </span>
          </p>
        </div>
      </section>

      <section id="right">
        <button class="btn-head">
          <span>Try it free 7days</span> then 20$/mo. thereafter
        </button>

        <form action="">
          <input
            type="text"
            class="first-name"
            placeholder="First Name"
            required
          />
          <input
            type="text"
            class="last-name"
            placeholder="Last Name"
            required
          />
          <input
            type="email"
            class="email"
            placeholder="Email Address"
            required
          />
          <input
            type="password"
            class="password"
            placeholder="Password"
            required
          />

          <button class="btn-submit" type="submit" class="btn-submit">
            Claim your free trial
          </button>
          <p>
            By clicking the button, you are agreeing to our
            <span>Terms and Services</span>
          </p>
        </form>
      </section>
    </main>
  </body>
</html>
